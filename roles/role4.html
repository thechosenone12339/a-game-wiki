<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>飞翼天使</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .character-image {
      display: block;
      margin: 0 auto 20px;
      max-width: 300px;
    }
    .section {
      margin-bottom: 40px;
    }
    .skill {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .skill img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    .skill-info {
      flex: 1;
    }
    .modifiers {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .modifier {
      width: 64px;
      height: 64px;
      background-color: #eee;
      border-radius: 8px;
      overflow: hidden;
    }
    .modifier img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>飞翼天使</h1>
  <img src="../images/role/role4.png" alt="飞翼天使" class="character-image" />

  <div class="section">
    <h2>技能</h2>
    <div class="skill">
      <img src="../images/skill/role4.1.png" alt="火箭齐射" />
      <div class="skill-info">
        <h3>火箭齐射</h3>
        <p>锁定并发射一连串火箭，对敌人造成伤害并治疗盟友</p>
      </div>
    </div>
    <div class="skill">
      <img src="../images/skill/role4.2.png" alt="翼装" />
      <div class="skill-info">
        <h3>翼装</h3>
        <p>按住跳跃键激活你的翼装喷射器并向前飞行</p>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>配件</h2>
    <div class="modifiers">
      <div class="modifier">
        <a href="../modifiers/attach1.html">
          <img src="../images/modifier/attach1.png" alt="attach1" />
        </a>
      </div>
      <div class="modifier">
        <a href="../modifiers/attach2.html">
          <img src="../images/modifier/attach2.png" alt="attach2" />
        </a>
      </div>
    </div>
  </div>
</body>
</html>
